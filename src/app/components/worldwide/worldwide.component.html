
<div class="worldwide">
  <h2>World Wide</h2>
  <div class="list">
    <div class="item">
      <div class="icon">
        <i class="far fa-badge-check"></i>
      </div>
      <div class="content">
        <div>
          <p>Confirmed</p>
          <b>{{ worldWideData?.confirmed | number }}</b>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="icon">
        <i class="fal fa-first-aid"></i>
      </div>
      <div class="content">
        <div>
          <p>Recoverd</p>
          <b>{{ worldWideData?.recovered | number }}</b>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="icon">
        <i class="far fa-skull-crossbones"></i>
      </div>
      <div class="content">
        <div>
          <p>Deaths</p>
          <b>{{ worldWideData?.deaths | number }}</b>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="icon">
        <i class="far fa-tombstone"></i>
      </div>
      <div class="content">
        <div>
          <p>Fatals</p>
          <b>{{ fatality | number }}%</b>
        </div>
      </div>
    </div>
  </div>
</div>
